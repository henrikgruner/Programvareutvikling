# .gitlab-ci.yml 
image: node:11
# pipeline will use this image unless specifed in the stage definition

# Define the stages
stages:
  - test
  - build


# Define the process for each stage
test:
  stage: test
  script:
  - npm install 
  - npm test
  

build:
    stage: build
    script: 
    -npm install
    -npm build